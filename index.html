<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link to 3rd party font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">

    <!-- link to css -->
    <link rel="stylesheet" href="style.css">
    <title>My webpage</title>
</head>

<body>
    <div class="container">

        <!-- the one on the left side -->
        <section>
            <img src="images/livingroom.jpg" alt="picture of my living room" id="thumbnail">
            <h1 class="song_title">Love you like a<br> love song</h1>
            <p class="singer">Selena Gomez</p>
            <i class="fa-regular fa-heart"></i>

            <!-- the music player -->
            <div>
                <div class="slide_container">
                    <input type="range" name="slider" min="1" max="100" value="30" id="slider_id">
                </div>
                <div class="timer">
                    <span>0:50</span>
                    <span>3:08</span>
                </div>
                <div class="button">
                    <i class="fa-solid fa-backward-step"></i> 
                    <i class="fa-solid fa-circle-pause" id="pause_button"></i>    
                    <i class="fa-solid fa-forward-step"></i>    
                </div>
            </div>

            <div class="github">
                <i class="fa-brands fa-github"></i>
                <a href="">Lova tahiana</a>
            </div>
        </section>

        <!-- the one on the right side -->
        <section id="right">
            <header>
                <h1>
                    <span>Good afternoon</span>
                    <i class="fa-regular fa-bell"></i>  
                    <i class="fa-solid fa-gear"></i>
                </h1>
            </header>

            <p class="same_style">Recommended for you</p>

            <div class="ac">
                <img src="images/ac.jpg" alt="American corner pictures">
                <p id="event">UPCOMING EVENT FROM</p>
                <p class="same_style">American Corner Antananarivo</p>
            </div>

            <!-- date and time -->
            <div class="datime">
                <div class="time">
                    <p><p><i class="fa-regular fa-calendar"></i> <span>1:00 PM</span></p>
                </div>

                <div class="date">
                    <p><i class="fa-regular fa-clock"></i> <span>AUG 29</span></p>
                </div>
            </div>

            <h1 class="listening">
                Listening party
            </h1>

            <div class="year">
                <p>the <span>2010s</span></p>
            </div>
        </section>
    </div>
</body>
</html>
